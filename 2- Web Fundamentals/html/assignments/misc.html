<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Blog" />
    <title>My Blog</title>
<header>
    <h1>LaNasha's Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#posts">Posts</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to my blog!</p>
    </section>
    <section id="posts">
      <h2>Posts</h2>
      <p>Here are some posts.</p>
    </section>
    <nav>
      <h2>Related Links</h2>
      <ul>
        <li><a href="#link1">Link 1</a></li>
        <li><a href="#link2">Link 2</a></li>
      </ul>
    </nav>

    <div>
        <h2>Survey</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="updates">Receive updates:</label><br>
            <select id="updates" name="updates">
                <option value="yes">Yes, please</option>
                <option value="no">No, thank you</option>
            </select><br>
            <p>How did you hear about us?</p>
            <input type="checkbox" id="social" name="source" value="social">
            <label for="social">Social Media</label><br>
            <input type="checkbox" id="friend" name="source" value="friend">
            <label for="friend">Friend Referral</label><br>

            <p>Favorite hobby:</p>
            <input type="radio" id="Music" name="hobby" value="Music">
            <label for="Music">Music</label><br>
            <input type="radio" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label><br>
            <input type="radio" id="Cars" name="hobby" value="Cars">
            <label for="Cars">Cars</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
  </main>
  <footer>
    <p>&copy; 2024 My Blog</p>
  </footer>
</body>
</html>
