<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <nav> semantic tag used to make words go to different web pages -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="##">About Us</a></li>
            <li><a href="###">Contact Us</a></li>
        </ul>
    </nav>
    <!-- The difference between <main> tag and <div> tab -->
    <main>
    <h1>Semantic Tags</h1>
    <h2>Semantic tags give meaning to your content.</h2>
    <h3>Benefits of Semantic Tags</h3>
    <ul>
        <li>Easier to read</li>
        <li>Enhanced SEO</li>
        <li>Makes more modularity</li>
        <li>Better accessibility</li>
    </ul>
    </main>
</body>
</html>
